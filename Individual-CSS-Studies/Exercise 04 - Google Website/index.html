<body>

        <nav class="navinfo">
            <a class="title-link"

            <abbr title="Search Labs">
                <i class="fa fa-flask" aria-hidden="true" id="flask-icon"></i>

    <main class="search-container">

        <img src="img/google-white-logo-2.png" alt="" id="google-logo">

        <form id="search-bar-container">
            <div class="search-bar" onclick="focusInput()">
                <i class="fa fa-search search-bar-icons" aria-hidden="true" id="search-icon"></i>
                <input type="text" id="textInput">
                <i class="fa fa-microphone search-bar-icons" aria-hidden="true" id="microphone-icon"></i>
                <i class="fa fa-camera search-bar-icons" aria-hidden="true" id="camera-icon"></i>
            </div>

            <button type="submit" class="search-button">Google Search</button>
            <button class="search-button">I'm Feeling Lucky</button>
        </form>
    </main>

    <footer>
        <div class="footer-options">
            <p>Brazil</p>
        </div>
        <div class="footer-options">
            <div class="left-items">
                <a href="https://about.google/?utm_source=google-BR&utm_medium=referral&utm_campaign=hp-footer&fg=1" target="_blank">About</a>
                <a href="https://ads.google.com/intl/en_br/home/?subid=ww-ww-et-g-awa-a-g_hpafoot1_1!o2&utm_source=google.com&utm_medium=referral&utm_campaign=google_hpafooter&fg=1" target="_blank">Advertising</a>

                <a href="https://policies.google.com/privacy?hl=en-BR&fg=1" target="_blank">Privacy</a>
                <a href="https://policies.google.com/terms?hl=en-BR&fg=1" target="_blank">Terms</a>
                <a href="https://www.google.com/preferences?hl=en-US&fg=1" target="_blank">Settings</a>
            </div>
        </div>
    </footer>

    <script>
        function focusInput() {
            document.getElementById('textInput').focus();
        }
    </script>
</body>
</html>
