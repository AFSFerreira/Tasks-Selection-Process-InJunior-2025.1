<!DOCTYPE html>
<html lang="en">
<head>
    <title>Calculator +</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main class="container">
        <div class="calculator-container">
            <!-- Calculator Display -->
            <div class="calculator-display">0</div>
            
            <!-- Calculator Buttons -->
            <section class="buttons-container">
                <button class="calc-btn gray-calc-btn">AC</button>
                <button class="calc-btn gray-calc-btn">+/-</button>
                <button class="calc-btn gray-calc-btn">%</button>
                <button class="calc-btn orange-calc-btn">รท</button>
                <button class="calc-btn">7</button>
                <button class="calc-btn">8</button>
                <button class="calc-btn">9</button>
                <button class="calc-btn orange-calc-btn">ร</button>
                <button class="calc-btn">4</button>
                <button class="calc-btn">5</button>
                <button class="calc-btn">6</button>
                <button class="calc-btn orange-calc-btn">-</button>
                <button class="calc-btn">1</button>
                <button class="calc-btn">2</button>
                <button class="calc-btn">3</button>
                <button class="calc-btn orange-calc-btn">+</button>
                <button class="calc-btn z-btn">0</button>
                <button class="calc-btn">.</button>
                <button class="calc-btn orange-calc-btn">=</button>
            </section>

        </div>
    </main>

    <script src="script.js"></script>
</body>
</html>
